<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
						<textarea data-template>
							#### Getting started with FTC development
						</textarea>
				</section>
				<section>
					<!-- Vertical Slides -->
					<section data-markdown>
						<!-- Topic Slide -->
						<textarea data-template>
							#### 0
							## Android Studio
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							1. Go to [https://developer.android.com/studio/](https://developer.android.com/studio/index.html) or Google 'android studio'
							![Homepage](http://localhost:8000/res/homepage.png)
							2. Click the download button on the homepage
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							3. Open up the .dmg or .exe	
							4. Choose standard  installation
							5. Finish installation and chill.
						</textarea>
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### 1
						## Github
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### 2
						## Git and Smartgit
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### 3
						## Code Reviews
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
